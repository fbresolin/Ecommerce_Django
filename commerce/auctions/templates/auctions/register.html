{% extends "auctions/layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}

<h2>Register</h2><br />

{% if message %}
<div>{{ message }}</div>
{% endif %}


<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <div class="form-group">
            <label for="username" class="form-label mt-4">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="username">
        </div>
        <div class="form-group">
            <label for="email" class="form-label mt-4">Email Adress</label>
            <input type="email" class="form-control" name="email" aria-describedby="Email Adress">
        </div>
        <div class="form-group">
            <label for="password" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" name="password" aria-describedby="password">
        </div>
        <div class="form-group">
            <label for="confirmation" class="form-label mt-4">Confirm password</label>
            <input type="password" class="form-control" name="confirmation" aria-describedby="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </fieldset>
</form>

Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
